<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Teachable Machine Bird DSR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts pour une belle police -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      min-height: 100vh;
      margin: 0;
      font-family: 'Roboto', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .container {
      background: rgba(255,255,255,0.9);
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(44, 62, 80, 0.15);
      padding: 2.5rem 2rem 2rem 2rem;
      margin-top: 3rem;
      max-width: 390px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadein 1s;
    }
    @keyframes fadein {
      from { opacity: 0; transform: translateY(30px);}
      to { opacity: 1; transform: translateY(0);}
    }

    .title {
      font-size: 2rem;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      color: #252B48;
      margin-bottom: 1.2rem;
      text-align: center;
      letter-spacing: 2px;
    }

    #webcam-container {
      margin-bottom: 1rem;
      overflow: hidden;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(44, 62, 80, 0.08);
      background: #e2eafc;
      min-width: 200px;
      min-height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #label-container {
      margin-top: 1rem;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      align-items: center;
    }
    #label-container div {
      background: linear-gradient(90deg, #74ebd5 0%, #ACB6E5 100%);
      color: #252B48;
      font-weight: 600;
      border-radius: 10px;
      padding: 0.5rem 1rem;
      font-size: 1.1rem;
      box-shadow: 0 2px 8px rgba(44, 62, 80, 0.04);
      min-width: 60%;
      text-align: center;
      transition: background 0.3s;
    }

    .start-btn {
      background: linear-gradient(90deg, #74ebd5 0%, #ACB6E5 100%);
      color: #252B48;
      font-family: 'Montserrat', sans-serif;
      font-size: 1.1rem;
      font-weight: bold;
      padding: 0.7rem 2.2rem;
      border: none;
      border-radius: 18px;
      box-shadow: 0 2px 8px rgba(44, 62, 80, 0.10);
      cursor: pointer;
      margin-bottom: 1.5rem;
      transition: background 0.2s, transform 0.2s;
    }
    .start-btn:hover {
      background: linear-gradient(90deg, #ACB6E5 0%, #74ebd5 100%);
      transform: translateY(-3px) scale(1.03);
    }

    @media (max-width: 480px) {
      .container {
        margin-top: 1rem;
        padding: 1rem;
      }
      .title {
        font-size: 1.3rem;
      }
      #label-container div {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">BirdDSR<br><span style="color:#5C5470;">Reconnaissance d'Oiseaux</span></div>
    <button type="button" class="start-btn" onclick="init()">DÃ©marrer la Reconnaissance</button>
    <div id="webcam-container"></div>
    <div id="label-container"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <script type="text/javascript">
    // the link to your model provided by Teachable Machine export panel

    let model, webcam, labelContainer, maxPredictions;

    // Load the image model and setup the webcam
    async function init() {
      const modelURL = "https://raw.githubusercontent.com/uldeon/birdDSR/main/model.json";
      const metadataURL = "https://raw.githubusercontent.com/uldeon/birdDSR/main/metadata.json";

      // load the model and metadata
      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      // Convenience function to setup a webcam
      const flip = true; // whether to flip the webcam
      webcam = new tmImage.Webcam(200, 200, flip); // width, height, flip
      await webcam.setup(); // request access to the webcam
      await webcam.play();
      window.requestAnimationFrame(loop);

      // append elements to the DOM
      document.getElementById("webcam-container").innerHTML = "";
      document.getElementById("webcam-container").appendChild(webcam.canvas);
      labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "";
      for (let i = 0; i < maxPredictions; i++) { // and class labels
        labelContainer.appendChild(document.createElement("div"));
      }
    }

    async function loop() {
      webcam.update(); // update the webcam frame
      await predict();
      window.requestAnimationFrame(loop);
    }

    // run the webcam image through the image model
    async function predict() {
      // predict can take in an image, video or canvas html element
      const prediction = await model.predict(webcam.canvas);
      for (let i = 0; i < maxPredictions; i++) {
        const classPrediction =
          "<span style='color:#5C5470;'>" +
          prediction[i].className +
          "</span>: <span style='color:#3b8beb;'>" +
          (prediction[i].probability * 100).toFixed(1) +
          "%</span>";
        labelContainer.childNodes[i].innerHTML = classPrediction;
      }
    }
  </script>
</body>
</html>
